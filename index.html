<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="img/celular.png"
          alt="Celular com perfil do instagram "
          width="210px"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/img/Instagram-Logo.png"
            class="instagram-logo"
            alt="Logo Instagram"
          />
          <div class="profile-photo">
            <img
              class="profile-photo-edit"
              src="/img/perfil.jpg"
              alt="foto perfil"
            />
          </div>

          <a href="a" class="instagram-login">Continue como ilust_cris</a>

          <a href="a" class="instagram-logout">remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ilust_cris?</p>
          <p class="not-account">
            <span class="link-blue">alternar contas </span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app"><b>Baixe o aplicativo</b></p>
          <div class="download">
            <a href="a" class="app-download"></a>
            <a href="a" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
